<h2><span class="label label-primary">
    Forecast for {{city}}
</span></h2>

<hr/>
<div class="label label-success">
    Days: <a ui-sref="forecast-rp({days:2})" ng-class="{'bg-primary': days === '2'}">2</a> |
    <a ui-sref="forecast-rp({days:3})" ng-class="{'bg-primary': days === '3'}">3</a> | 
    <a ui-sref="forecast-rp({days:4})" ng-class="{'bg-primary': days === '4'}">4</a> |
    <a ui-sref="forecast-rp({days:5})" ng-class="{'bg-primary': days === '5'}">5</a> |
    <a ui-sref="forecast-rp({days:6})" ng-class="{'bg-primary': days === '6'}">6</a> | 
    <a ui-sref="forecast-rp({days:7})" ng-class="{'bg-primary': days === '7'}">7</a>
</div>
<hr/>

<div ng-repeat= "w in weatherResult.list">
    
    <div class="row">
        
        <div class="col-md-12">
            
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    
                    <h3 class="panel-title">{{convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
                    
                </div>
                
                <div class="panel-body">
                    
                    Daytime temperature:{{ convertToCelcius(w.temp.day)}}
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
